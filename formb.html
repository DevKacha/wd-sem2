<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
    <style>
        td{text-align: center};
    </style>
</head>
<body>
    <form >
     <fieldset>
        <table cellpadding="10px">
        <caption><h1>Employee registration</h1></caption> 
        <caption><h4>presonal information</h4></caption>
        <tr>
            <td>Employee Id</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Employee Id"></td>
            <td>Employee name</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Employee Name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" placeholder="email"></td>
            <td>Contact no</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Contact No."></td>
        </tr>
        <tr>
            <td>marital status</td>
            <td>:</td>
            <td><input type="radio" name="marital status">single
                <input type="radio" name="marital status">Married</td>
        </tr>
        <th colspan="6"><h4>Education Qualification</h4></th>
        <tr>
            <td>Education</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Education Qualification"></td>
            <td>Experience</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Experience Details"></td>
        </tr>
        <th colspan="6"><h4>Job Details</h4></th>
        <tr>
            <td>Designation</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Designation Details"></td>
            <td>Job location</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Job Location"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Salary details"></td>
        </tr>
        <tr>
        <td colspan="6" align="center">
         <button>Register</button>
         </td>
        </tr>
        </table>
        
     </fieldset>
    </form>
</body>
</html>
