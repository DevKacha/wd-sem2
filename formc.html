                <td style="color: rgb(87, 222, 141);">First Name*<br><input type="text" placeholder="enter your first name"></td>

            </tr>
            <tr>
                <td colspan="2" style="color: rgb(65, 212, 158);">Email*<br><input type="email" placeholder="enter your email" ></td>
            </tr>
            <tr>
                <td style="color: rgb(75, 221, 145);">Password*<br><input type="password" placeholder="enter your password"></td>

            </tr>
            <tr>
                <td style="color: rgb(75, 214, 179);">Gender<br><input type="radio" name="Gender"><hi>Male</hi><input type="radio" name="Gender"><hi>Female</hi></td>

            </tr>
            <tr>
                <td style="color: rgb(59, 201, 137);">Soure of Income<br><select>
                    <option>Unemployeed</option>
                    <option>buissness</option>
                    <option>job-private</option>
                    <option>job-govt.</option>
                    <option>pension</option>
                    <option>other</option></td>
                <td style="color: rgb(61, 199, 144);">Income<br>
                    <input type="range" ></td>
            </tr>
            <tr>
                <td style="color: rgb(66, 199, 111);">Upload Profile Picture<br><hi><input type="file"></hi></td>
                <td style="color: rgb(54, 195, 129);">Age<br><input type="number"></td>
            </tr>
            <tr><td  style="color: rgb(69, 190, 152);" colspan="2">Bio<br><textarea cols="56" rows="5"></textarea></td></tr>
            <tr>
                <td colspan="6" align="right">
                 <button >create</button>
                 </td>
                </tr>
        </table>
    </fieldset>
    </form>
